    <h1 style="margin-bottom: 2rem;" data-aos="fade-down" data-aos-duration="1000">E-Z Recipes</h1>
    <h5 style="font-family: 'Armata', sans-serif;" data-aos="fade-right" data-aos-duration="1500"><em>Your Go-To for <span style="color: salmon">Easy</span> and <span style="color: salmon">Delicious</span> Recipes</em></h5>
    </span>
    <!-- Image for Hero Section -->
    <!-- https://illustratious.com/illustration/5ef0bb9dffa4bb3b94991ba3/pizza-chef -->
    <img src="./images/pizza chef.svg" style="height: 400px; width: 400px; object-fit: contain; object-position: center;"alt="Pizza Chef" data-aos="zoom-out" data-aos-duration="2000" data-aos-delay="1000">
</div>

<!-- Container for the Navbar  -->
<div class="container-nav">
  <nav class="navbar">
      <ul class="navbar-items">
          <li class="navbar-item"><a href="/index.html">Home</a></li>

  </div>

    <!-- Container for Sorting Recipes -->
    <div class="container form-container">
        <select class="form-select sort-filter" aria-label="Default select example" onchange="getMenuInput(this)">
            <option selected value="default"id="menu-option">Sort by Default</option>
            <option value="alpha"  id="menu-option">Sort Alphabetically</option>
            <option value="date-new"  id="menu-option">Sort by Date (New First)</option>
            <option value="date-old" id="menu-option">Sort by Date (Old First)</option>
          </select>

          <!-- Container for Providing Users Option to Sort The Recipes -->
          <!-- Sort based by Date Published -->
          <div class="container-time">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Breakfast" id="flexCheckBreakfast" onclick="sortRecipes()">
            <label class="form-check-label" for="flexCheckBreakfast">
              Breakfast
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Lunch" id="flexCheckLunch" onclick="sortRecipes()">
            <label class="form-check-label" for="flexCheckLunch">
              Lunch
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Dinner" id="flexCheckDinner" onclick="sortRecipes()">
            <label class="form-check-label" for="flexCheckDinner">
              Dinner
            </label>
          </div>
        </div>

        <!-- Sort Recipes based by Difficulty -->
        <div class="container-difficulty">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="easy" id="flexCheckEasy" onclick="sortRecipes()">
            <label class="form-check-label" for="flexCheck">
              Easy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="medium" id="flexCheckMedium" onclick="sortRecipes()">
            <label class="form-check-label" for="flexCheck">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="hard" id="flexCheckHard" onclick="sortRecipes()">
            <label class="form-check-label" for="flexCheck">
              Hard
            </label>
          </div>
        </div>
    </div>
    <br>

    <!-- Target Container from Recipes.js to Display Recipes -->
    <div class="recipes-container" id="recipes-container"> </div>

    <!-- Contaienr for Footer -->
    <div class="footer-container">
      <footer class="row-footer">
          <div class="left-side-footer">
              <h4 style="font-family: 'Dosis', sans-serif;">E-Z Recipes &copy;2022</h4>
      </div>
      <div class="right-side-footer">
          <form>
              <label for ="email" style="font-size: 32px; color: white; margin-bottom: 20px; font-family: 'Cookie', cursive;"><em>Sign up for our weekly newsletter!</em></label>
              <br>
              <input style="width: 300px; margin-right: 1rem; height: 30px; margin-bottom: 20px ;border: none; border-radius: 6px; padding: 5px;"type="email" id="email" name="email" placeholder="enter your email">
              <!-- HTML !-->
              <button class="button-17" style="width: 115px; height: 30px; font-size: 24px;font-family: 'Cookie', cursive;"role="button" onclick="alert('Thank You for signing up! Don\'t forget to check out our recipes and blogs!')">Sign-up!</button>
          </form>
      </div>
      </footer>
  </div>
