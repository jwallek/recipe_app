    <!-- Container for Form -->
    <div class="container-contact">
        <div class="form-container">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">First Name</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="First Name" required>
              </div>
          </div>
          <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Surname</span>
                <input type="text" aria-label="Surname" class="form-control" placeholder="Surname" required>
              </div>
          </div>
          <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Email</span>
                <input type="email" aria-label="Email address" class="form-control" placeholder="email@email.com" required>

          </div>
          <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Comments</span>
